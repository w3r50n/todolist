<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/3857b0a1bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="todoHeader"><p>My <span>Todo list</span></p></div>
    <div class="addNewTask">
        <p>Add new task:</p>
        <div class="rame">
        <input type="text" placeholder="What do you have planned?" class="addnew">
        <p class="plus">+</p></div>
        <p class="error"></p>
    </div>
    <div class="bodytodo">
        <ul class="todoUl">
             <li>test
                <p class="taskText"></p>
                <div class="icon">
                    <button class="icon"><i class="fa-solid fa-check"></i></button>
                    <button class="icon"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="icon"><i class="fa-solid fa-xmark"></i></button>
            </li>
        <div class="task">
           
            
            
            
        </div>
        </div> 
        </ul>
    </div>
</div>
<script src="scrpit.js"></script>
</body>

</html>
